<button mat-raised-button (click)="openRootDialog()">
    Create tree</button>

<ul class="tree-container">
    <li class="tree">
        <span class="root" *ngIf="tree.root" (click)="openNodeDialog($event)">{{tree.root}}</span>
        <!-- <app-node *ngIf="tree.root" [node]="tree.root" (click)="openNodeDialog($event)"></app-node> -->

        <ul class="factoryNodes" *ngIf="tree.root.children">
            <li *ngFor="let child of children">
                <app-node> </app-node>
            </li>
        </ul>
    </li>
</ul>
